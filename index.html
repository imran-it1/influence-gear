<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influence Gear</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/b213860ddd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div class="header-container">
        <nav class="nav-container">
          <a href="">Influencer products</a>
          <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Sign up</a></li>
            <li><a href="">Log In</a></li>
            <i
              class="fa-solid fa-magnifying-glass fa-lg"
              style="color: #3a3a3a"
            ></i>
            <i
              class="fa-solid fa-cart-shopping fa-lg"
              style="color: #3a3a3a"
            ></i>
          </ul>
        </nav>
        <div class="banner-container">
          <div class="banner-content">
            <h1 class="banner-heading">Start your Journey as Influencer</h1>
            <p class="banner-description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <div class="banner-btn">
              <button class="btn-primary">
                Preebook Now
                <box-icon name="right-arrow-alt" color="#ffffff"></box-icon>
                <!-- <i
                  class="fa-solid fa-arrow-right fa-lg"
                  style="color: #ffffff"
                ></i> -->
              </button>
            </div>
          </div>
          <div class="banner-img">
            <img src="./images/main-camera.png" alt="" />
            <!-- <img class="bg-img" src="./images/Circledesign.svg" alt="" /> -->
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Main section start -->
    <main>
      <!-- Sponsor Section Start -->
      <section class="sponsor">
        <img src="./svg/hrline1.svg" alt="" />
        <div class="sponsor-logo-container">
          <img src="./logos/Alibaba.svg" alt="" />
          <img src="./logos/Amazon.svg" alt="" />
          <img src="./logos/Daraz.pk Logo.svg" alt="" />
          <img src="./logos/Ebay.svg" alt="" />
          <img src="./logos/Rakuten.svg" alt="" />
          <img src="./logos/Walmart.svg" alt="" />
          <img src="./logos/Target.svg" alt="" />
        </div>
        <img src="./svg/hrline1.svg" alt="" />
      </section>
      <!-- Sponsor Section End -->
    </main>
    <!-- Main section End -->

    <!-- Footer Start -->
    <footer></footer>
    <!-- Footer End -->
  </body>
</html>
